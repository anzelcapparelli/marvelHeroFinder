<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel HeroFinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css">
  
</head>

<body>
  <div class="wrapper">
    <section class="hero is-danger">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Marvel HeroFinder</h1>
          <!-- <h2 class="subtitle">
                Primary subtitle
              </h2> -->
        </div>
      </div>
    </section>

<!-- is-desktop and  is-full-tablet seem iffy -->

    <div class="columns mt-3">
      <!-- find way to center buttons! Make card reach bottom of floor!-->
      <div class="column is-one-fifth" id="searchHistory">
        <div class="card p-3 searchHistory is-align-content-stretch">
          <!-- buttons are placed here -->
        </div>
      </div>

      <!-- end of left column (search history button section) -->

      <div class="column">

        <!-- Search Bar. We are currently using drop-down list instead -->
        <!-- <div class="field has-addons ">
          <form class="column is-two-thirds field is-grouped searchBar">
            <p class="control is-expanded">
              <input class="input searchInput" type="text" placeholder="Spider-Man">
            </p>
            <p class="control">
              <button type="submit" class="button is-warning">
                <span class="icon">
                  <i class="fas fa-search"></i>
                </span>
              </button>
            </p>
          </form>
        </div> -->


        <div class="field has-addons">
          <form class="column is-two-thirds field is-grouped searchDropdownBar">
            <!-- ^^^ should target this one for max with if want button included -->
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select class="characterSelect">
                </select>
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-warning">
                <span class="icon">
                  <i class="fas fa-search"></i>
                </span>
              </button>
            </div>
          </form>
        </div>


        <!-- end of column nesting -->


        <div class="mr-6" id="mainContent">
          <!--maybe adjust margins in -->
          <div id="marvelAPI">
            <img src="https://bulma.io/images/placeholders/128x128.png" class="m-3" id="heroPic" />
            <h2 id="characterName">Name</h2>
            <!-- Radar chart to show character stats such as power, speed, etc -->
            <div class="characterStats">
              <div class="statsTitle">Stats</div>
              <div class="chartjs-radar">
                <canvas id="radarChart" width="300" height="300"></canvas>
              </div>              
            </div>
            <p id="characterDescription"> </p>
            <a id="wikiaLink"></a>
          </div>
          <!-- end of Marvel API section -->
        </div>
      </div>
      <!-- end of right column (page contents) -->
    </div>

    <!-- ====================================== add to body above this line! ====================================== -->
    <div class="push"></div>
    <!-- make sure push div is last! ensures footer doesn't cover content -->
  </div>
  <!-- end of wrapper -->

  <!-- figure out way to space evenly! Attach action shots to bottom of page!-->
  <div id="GIPHY" class="footerEl">
    <div class="columns">
      <div class="column is-offset-one-fifth">
        <h3><strong>Action Shots<strong></h3>
      </div>
    </div>

    <div class="columns">
      <div class="column is-offset-one-fifth is-flex-wrap-wrap GIFspot">

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy1" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy2" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy3" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy4" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy5" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy6" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy7" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy8" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy9" />

        <img src="https://bulma.io/images/placeholders/128x128.png" width="128" height="128" class="m-3" id="giphy10" />
      </div>


    </div>
  </div>

  <!-- end of GIPHY section -->

  <!-- ====================================== temp section for API dumps below ====================================== -->

  <div class="characterButtonsDump"></div>
  <div class="marvelDump"></div>
  <!-- can toss framework jquery! already got one needed for ajax -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <!-- ^^ script enabling easy icon usage -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
